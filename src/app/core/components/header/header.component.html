<header class="z-10 h-[68px] bg-gray-900 sticky top-0 flex items-center justify-between px-10">
  <div class="flex items-center gap-5">
    <img width="110" src="/assets/logo.png" alt="header logo" />
    <ul class="flex items-center" *ngFor="let item of navItems">
      <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{item}}</li>
    </ul>
  </div>

  <div class="text-white flex items-center gap-4">
    <div class="flex items-center gap-2">
      <a> Welcome <span><strong>{{ userName }}</strong></span> </a>
      <img width="42" [src]="userImg" alt="user profile picture"/>
    </div>

    &nbsp; | &nbsp;
    <a class="cursor-pointer" (click)="signOut()">Sign Out</a>
  </div>
</header>
